 
{% extends "base.html" %}

{% block content %}
<div class="row">
<form action="" method="post" name="login">
<fieldset>
	<legend>Authentification</legend>
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.remember_me}}
    <button type="submit" value="Login">Login</button>
    </fieldset>
</form>
</div>
{% endblock %}
