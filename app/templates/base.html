<!DOCTYPE html>
<html lang="en">
  <head>
  {% if title %}
    <title>{{title}} - torrents</title>
    {% else %}
    <title>torrents</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/knass.css">
	<script src="/static/js/moment.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
  
	<nav>
		{% if g.user.is_authenticated() %}
		<a href="/index">Torrents</a> |
			{% if g.user.is_admin() %}
			<a href="/admin">Admin</a> |
			{% endif %}
		<a href="/logout">Log out</a> | {% endif %}
		<a href="#">Credits</a>
	</nav>
	<hr>
	
    {% block content %}{% endblock %}
  </body>
</html>
