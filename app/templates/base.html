<!DOCTYPE html>
<html lang="en">
  <head>
  {% if title %}
    <title>{{title}} - torrents</title>
    {% else %}
    <title>torrents</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'knass.css') }}">
	<script src="{{ url_for('static', filename = 'js/moment.js') }}"></script>
    <meta charset="utf-8" />
  </head>
  <body>
  
	<nav>
		{% if g.user.is_authenticated() %}
		<a href="{{ url_for('index') }}">Torrents</a> |
			{% if g.user.is_admin() %}
			<a href="{{ url_for('admin') }}">Admin</a> |
			{% endif %}
		<a href="{{url_for('logout') }}">Log out</a> | {% endif %}
		<a href="#">Credits</a>
	</nav>
	<hr>
	
    {% block content %}{% endblock %}
  </body>
</html>
